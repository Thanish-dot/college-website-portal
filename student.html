<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="student.js">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        #studentOutput {
            background: #fff;
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #studentOutput:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        #studentOutput h2 {
            font-size: 1.6em;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }

        #studentOutput strong {
            color: #2c3e50;
        }

        #studentOutput ul {
            padding-left: 20px;
            margin: 10px 0;
        }

        #studentOutput li {
            margin: 6px 0;
            padding: 4px 8px;
            border-radius: 6px;
            background-color: #f8faff;
            transition: background 0.2s ease;
        }

        #studentOutput li:hover {
            background-color: #eaf4ff;
        }

        #studentOutput p {
            margin: 8px 0;
        }

        .cgpa {
            font-weight: bold;
            color: #27ae60;
        }

        .achievement {
            display: inline-block;
            background-color: #eaf6ff;
            padding: 4px 8px;
            border-radius: 6px;
            color: #0077cc;
            font-weight: bold;
        }
        /* ================= Media Queries ================= */

/* Tablets / Medium screens */
@media (max-width: 992px) {
    body {
        padding: 15px;
    }
    #studentOutput {
        max-width: 90%;
        padding: 20px 25px;
    }
    #studentOutput h2 {
        font-size: 1.4em;
    }
    #studentOutput li {
        font-size: 0.95em;
    }
}

/* Mobile phones */
@media (max-width: 576px) {
    body {
        padding: 10px;
        flex-direction: column;
        align-items: center;
    }
    #studentOutput {
        max-width: 100%;
        padding: 15px 20px;
    }
    #studentOutput h2 {
        font-size: 1.2em;
    }
    #studentOutput li {
        font-size: 0.9em;
    }
}

    </style>
</head>

<body>
    <div id="studentOutput"></div>
 <script src="student.js" defer></script>
</body>

</html>
