<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #studentDetails {
      background: #fff;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 30px auto;
    }

    ul {
      padding-left: 20px;
    }

    a {
      color: blue;
      text-decoration: none;
    }
    /* ================== Media Queries ================== */
@media (max-width: 768px) {
    body {
        padding: 15px;
    }

    form {
        padding: 15px;
        max-width: 100%;
    }

    input, select, button {
        padding: 8px;
    }

    #studentDetails {
        padding: 15px;
        max-width: 100%;
    }

    h2 {
        font-size: 1.5rem;
        text-align: center;
    }
}

@media (max-width: 480px) {
    form {
        padding: 12px;
    }

    input, select, button {
        padding: 6px;
        font-size: 0.9rem;
    }

    #studentDetails {
        padding: 12px;
    }

    h2 {
        font-size: 1.3rem;
    }
}

  </style>
</head>
<body>

  <form id="registrationForm">
    <h2>Student Registration</h2>
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="phone">WhatsApp Number:</label>
    <input type="tel" id="phone" required>

    <label for="program">Program:</label>
    <select id="program" required>
      <option value="">-- Select Program --</option>
      <option value="BE">Computer Science & Engineering</option>
      <option value="BE">Information Technology & Engineering</option>
      <option value="BE">Electronics & Communication Engineering</option>
      <option value="BE">Electrical & Electronics Engineering</option>
      <option value="BE">Mechanical Engineering</option>
      <option value="MBA">Master of Business Administration</option>
    </select>

    <button type="submit">Apply</button>
  </form>

  <div id="studentDetails"></div>
   <script src="admissionprocess.js" defer></script>
</body>
</html>
