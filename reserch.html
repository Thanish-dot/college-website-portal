<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events & Research</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      min-height: 100vh;

      /* Transparent gradient overlay + background image */
      background-image: linear-gradient(-45deg, rgba(30, 58, 138, 0.6), rgba(59, 130, 246, 0.6), rgba(109, 213, 250, 0.6), rgba(255, 255, 255, 0.3)),
        url('./images/research.jpg');

      background-size: 400% 400%, cover;
      background-repeat: no-repeat, no-repeat;
      background-position: center center, center center;

      /* Animate only the gradient layer */
      animation: gradientBG 12s ease infinite;

      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @keyframes gradientBG {
      0% {
        background-position: 0% 50%, center center;
      }

      50% {
        background-position: 100% 50%, center center;
      }

      100% {
        background-position: 0% 50%, center center;
      }
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: flex-start;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      padding: 30px;
      color: #fff;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .techfest {
      background-color: #1e3a8a;
    }

    .research {
      background-color: #3b82f6;
    }

    .card-body {
      padding: 20px;
    }

    .card-body h3 {
      margin-top: 0;
      color: #1e3a8a;
      font-size: 1.1em;
    }

    .card-body p {
      color: #555;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .card-body button {
      margin-top: 15px;
      padding: 10px 18px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .card-body button:hover {
      background-color: #2563eb;
    }

    /* Content display area */
    #content-area {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      display: none;
      flex: 1;
      /* Takes remaining space */
    }

    .event-item {
      background: #f1f5ff;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
    }
    /* ================= Media Queries ================= */

/* Tablets / Medium screens */
@media (max-width: 992px) {
    body {
        padding: 20px;
    }
    .container {
        flex-direction: column;
        align-items: center;
    }
    .card, #content-area {
        width: 90%;
    }
    .card-header {
        padding: 20px;
        font-size: 1.3em;
    }
    .card-body h3 {
        font-size: 1em;
    }
    .card-body p {
        font-size: 0.85em;
    }
    .card-body button {
        padding: 8px 14px;
        font-size: 0.9em;
    }
}

/* Mobile phones */
@media (max-width: 576px) {
    body {
        padding: 15px;
    }
    .card, #content-area {
        width: 100%;
    }
    .card-header {
        font-size: 1.1em;
        padding: 15px;
    }
    .card-body h3 {
        font-size: 0.95em;
    }
    .card-body p {
        font-size: 0.8em;
    }
    .card-body button {
        padding: 6px 12px;
        font-size: 0.85em;
    }
}

  </style>
</head>

<body>
  <div class="container">
    <!-- Research Card -->
    <div class="card">
      <div class="card-header research">Research</div>
      <div class="card-body">
        <h3>Research Grants</h3>
        <p>Applications open for student research grants.<br>Deadline: August 15th.</p>
        <button onclick="showResearchForm()">Apply Now</button>
      </div>
    </div>

    <!-- Content Area now inside the container so it appears on the right -->
    <div id="content-area"></div>
  </div>

  <script>
    function showResearchForm() {
      const contentArea = document.getElementById('content-area');
      contentArea.style.display = 'block';
      contentArea.innerHTML = `
        <h2>Research Grants - Application Form</h2>
        <form onsubmit="handleFormSubmit(event)">
            <label>Name:</label><br>
            <input type="text" required><br><br>
            <label>Email:</label><br>
            <input type="email" required><br><br>
            <label>Project Title:</label><br>
            <input type="text" required><br><br>
            <label>Proposal:</label><br>
            <textarea required></textarea><br><br>
            <button type="submit">Submit</button>
        </form>
    `;
    }

    function handleFormSubmit(event) {
      event.preventDefault();
      alert('Application submitted!');
    }
  </script>
</body>

</html>
