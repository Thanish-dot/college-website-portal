<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty & Staff | SCE Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: #f8fafc;
            color: #1e293b;
        }

        header {
            background-color: #1a3db6;
            padding: 13px 25px;
        }


        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            color: #ffffff;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            line-height: 1;
            color: #fff;
        }

        .logo-text span:first-child {
            font-size: 22px;
            font-weight: bold;
        }

        .logo-text span:last-child {
            font-size: 17px;
            font-weight: bold;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: bold;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 23px;
            flex-wrap: nowrap;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            white-space: nowrap;
            transition: 0.3s;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        @media (max-width: 1000px) {
            nav ul {
                gap: 15px;
            }

            .logo-text span:first-child {
                font-size: 16px;
            }

            .logo-text span:last-child {
                font-size: 12px;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: flex-start;
                gap: 10px;
                padding-top: 10px;
            }
        }

        /* Faculty Hero Section */
        .faculty-hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 350px;
            padding: 20px;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('./images/faculty.png') center/cover no-repeat;
            color: white;
            position: sticky;
        }

        .faculty-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .faculty-hero p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }


        /* Faculty Container */
        .faculty-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* Department Title */
        .department-section {
            margin: 50px 0;
        }

        .department-title {
            border-left: 5px solid #1e40af;
            padding-left: 10px;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        /* Faculty Grid */
        .faculty-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .faculty-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .faculty-card:hover {
            transform: translateY(-5px);
        }

        .faculty-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .faculty-info {
            padding: 15px;
        }

        .faculty-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #1e40af;
        }

        .faculty-position {
            color: #3b82f6;
            font-weight: 500;
            margin: 5px 0;
        }

        /* Button */
        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin-top: 10px;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #1e3a8a;
        }

        /* Modal */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        /* Show Modal When Active */
        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #555;
        }

        .close-btn:hover {
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* ================= Media Queries ================= */

        /* Large tablets / small desktops */
        @media (max-width: 1200px) {
            .faculty-hero h1 {
                font-size: 2.2rem;
            }

            .faculty-hero p {
                font-size: 1.1rem;
                max-width: 600px;
            }
        }

        /* Medium tablets */
        @media (max-width: 992px) {
            .faculty-hero h1 {
                font-size: 2rem;
            }

            .faculty-hero p {
                font-size: 1rem;
                max-width: 500px;
            }

            .faculty-grid {
                gap: 15px;
            }
        }

        /* Small tablets / large phones */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
                padding-top: 10px;
            }

            .faculty-hero {
                padding: 15px;
                min-height: 250px;
            }

            .faculty-hero h1 {
                font-size: 1.7rem;
            }

            .faculty-hero p {
                font-size: 0.95rem;
            }

            .faculty-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 10px;
            }

            .faculty-card img {
                height: 200px;
            }
        }

        /* Mobile phones */
        @media (max-width: 576px) {
            .faculty-hero h1 {
                font-size: 1.5rem;
            }

            .faculty-hero p {
                font-size: 0.9rem;
            }

            .faculty-card img {
                height: 180px;
            }

            .faculty-info {
                padding: 10px;
            }

            .faculty-name {
                font-size: 1.1rem;
            }

            .faculty-position {
                font-size: 0.9rem;
            }
        }

        /* Extra small phones */
        @media (max-width: 400px) {
            .faculty-hero h1 {
                font-size: 1.3rem;
            }

            .faculty-hero p {
                font-size: 0.85rem;
            }

            .faculty-card img {
                height: 150px;
            }

            .faculty-info {
                padding: 8px;
            }

            .faculty-name {
                font-size: 1rem;
            }

            .faculty-position {
                font-size: 0.85rem;
            }
        }

        /* Extra small phones */
        @media (max-width: 480px) {
            .faculty-hero h1 {
                font-size: 1.3rem;
            }

            .faculty-hero p {
                font-size: 0.85rem;
            }

            .faculty-card img {
                height: 150px;
            }

            .faculty-info {
                padding: 8px;
            }

            .faculty-name {
                font-size: 1rem;
            }

            .faculty-position {
                font-size: 0.85rem;
            }
        }

        /* Desktop nav */
        nav ul {
            display: flex;
            /* always visible on desktop */
            gap: 20px;
            list-style: none;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Hamburger hidden on desktop */
        #hamburger {
            display: none;
            font-size: 28px;
            color: #fff;
            cursor: pointer;
        }

        /* Mobile styles */
        @media (max-width: 768px) {

            /* Hamburger visible */
            #hamburger {
                display: block;
            }

            /* Hide menu by default */
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                gap: 10px;
                margin-top: 10px;
                background-color: #1a3db6;
                padding: 10px 0;
            }

            /* Show menu when active */
            nav ul.active {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <!-- Left: Logo + College Name -->
            <div class="logo">
                <img src="./images/college logo.png" alt="College Logo">
                <h1>SCE Portal</h1>
            </div>
            <div id="hamburger">&#9776;</div> <!-- Hamburger icon -->


            <!-- Right: Navigation -->
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="admissions.html">Admissions</a></li>
                    <li><a href="academics.html">Academics</a></li>
                    <li><a href="tie-ups.html">Tie-Up</a></li>
                    <li><a href="faculty-staff.html">Faculty & Staff</a></li>
                    <li><a href="alumni.html">Alumni</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="faculty-hero">
        <h1>Our Distinguished Faculty & Staff</h1>
        <p>Meet the academic and administrative pillars of our institution</p>
    </section>


    <div class="container" id="facultyContainer"></div>

    <!-- Modal -->
    <div class="modal" id="facultyModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalName"></h2>
            <p><strong>Department:</strong> <span id="modalDept"></span></p>
            <p><strong>Role:</strong> <span id="modalRole"></span></p>
            <p><strong>Subjects Taken:</strong> <span id="modalSubjects"></span></p>
        </div>
    </div>

    <script src="faculty-staff.js" defer></script>
</body>

</html>
